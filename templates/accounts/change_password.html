{% extends 'base.html' %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">

	{% include 'includes/alerts.html' %}

<div class="container">
	<div class="row">
{% include 'includes/dashboard_sidebar.html' %}
	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Changer votre mot de passe</strong>

		</header>
		<div class="card-body">
			<div class="row">
				<div class="col-md-12">
                    <form action="{% url 'change_password' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Mot de passe actuel</label>
                                <input type="password" name="current_password" placeholder="Mot de passe actuel" required class="form-control">
                        </div>
                         <div class="form-group">
                            <label>Créer un nouveau mot de passe</label>
                              <input type="password" name="new_password" required placeholder="Créer un nouveau mot de passe" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Confirmer le mot de passe</label>
                              <input type="password" name="confirm_password" placeholder="Confirmer le mot de passe" required class="form-control">
                        </div>

                        <input type="submit" value="Envoyer" class="btn btn-primary">
                    </form>
				</div>
			</div> <!-- row.// -->
		</div> <!-- card-body .// -->
		</article> <!-- order-group.// -->
	</main>
</div> <!-- row.// -->
</div>


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
